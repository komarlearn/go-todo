<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Todo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <form class="max-w-sm mx-auto" action="/create" method="POST">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-3xl font-bold sm:text-4xl" >Create Todo</h1>   
      </div>
      <div class="mb-5">
        <label for="Title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
        <input type="text" id="title" name="title"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="isi Title" required />
      </div>
      <div class="mb-5">
        <label for="Description"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <input type="text" id="description" name="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="isi Description" required />
      </div>
      <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Submit
      </button>

      <a class="group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
        href="/">
        <span class="block rounded-full bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
          Back
        </span>
      </a>
  </form>
  <img src="/assets/img/loading.gif" alt="loading">
  <img src="/assets/img/loading.gif" alt="loading">
  <img src="/assets/img/loading.gif" alt="loading">
  <img src="/assets/img/loading.gif" alt="loading">
  <img src="/assets/img/loading.gif" alt="loading">
  <img src="/assets/img/loading.gif" alt="loading">
</body>

</html>
